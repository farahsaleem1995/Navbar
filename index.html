<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:960px)"
      href="./css/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:640px)"
      href="./css/mobile.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />

    <title>Navbar</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">
          Farah Saleem
        </div>

        <ul class="nav-list">
          <li class="nav-list-item">
            <a href="#" class="nav-list-item-link">
              Home
            </a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="nav-list-item-link">
              About
            </a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="nav-list-item-link">
              <i class="fas fa-chevron-left"></i>
              Projects
              <i class="fas fa-chevron-right"></i>
              <i class="fas fa-angle-down"></i>
            </a>
            <ul>
              <li><a href="#">Projects 1</a></li>
              <li><a href="#">Projects 2</a></li>
              <li><a href="#">Projects 3</a></li>
            </ul>
          </li>
        </ul>

        <div class="search-bar">
          <input type="text" placeholder="" />
          <span>
            <i class="fas fa-search"></i>
            <i class="fas fa-times"></i>
          </span>
        </div>

        <div class="hamburger">
          <svg>
            <path d="M0,6 24,6" stroke="var(--dark-color)" stroke-width="2.7" />
            <path
              class="slide-toggle-icon-line"
              d="M0,13 24,13"
              stroke="var(--dark-color)"
              stroke-width="2.7"
            />
            <path
              class="slide-toggle-icon-line"
              d="M0,20 24,20"
              stroke="var(--dark-color)"
              stroke-width="2.7"
            />
          </svg>
        </div>
      </div>
    </nav>

    <div class="overlay"></div>

    <section class="showcase">
      <a href="#" class="btn btn-secondary">About me</a>
    </section>
    <div style="height: 100vh;"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
